      - beverage
      summary: Retrieve all beverages
      description: Retrieves a list of all beverages.
      operationId: get_beverages
      parameters:
      - name: page
        in: query
        description: Page number.
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: per_page
        in: query
        description: Number of items per page.
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 5
          type: integer
          default: 10
