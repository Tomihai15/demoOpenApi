servers:
- url: http://127.0.0.1:8080
  description: Local server
security:
- BearerAuth:
  - read:beverages
  - write:beverages
  - read:brands
  - write:brands
  - read:labels
  - write:labels
  - read:ingredients
  - write:ingredients
  - read:container-types
